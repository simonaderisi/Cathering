	<h4>Admin - Modifica Ingrediente</h4>
	 <div class="aggiungi">
		<div class="form">
			<div>Modifica i dati dell'ingrediente appartenente al piatto "<span th:text="${ingrediente.piatto.nome}">piatto</span> "</div>
			<h5>Info</h5>
			<form class="aggiungi-form" th:action="@{'/admin/ingrediente/modifica/conferma/' + ${ingrediente.id}}" method="post" th:object="${ingrediente}" >
				<div th:if = "${#fields.hasGlobalErrors()}">
    				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</div>
				<table>
					<tr>
						<td>Nome</td>
						<td><input type="text" placeholder="nome"
							th:field="*{nome}" /></td>
						<td th:if="${#fields.hasErrors('nome')}"
							th:errors="${nome}" th:style="'color:red'"></td>
					</tr>
					<tr>
						<td>Origine</td>
						<td><input type="text" placeholder="origine"
							th:field="*{origine}" /></td>
						<td th:if="${#fields.hasErrors('origine')}"
							th:errors="${origine}" th:style="'color:red'"></td>
					</tr>
					<tr>
						<td>Descrizione</td>
						<td ><textarea class = "descrizione" type="text" placeholder="descrizione"
							th:field="*{descrizione}" ></textarea></td>
						<td th:if="${#fields.hasErrors('descrizione')}"
							th:errors="${descrizione}" th:style="'color:red'"></td>
					</tr>
				</table>
				<button type="submit">Modifica info piatto</button>
			</form>
			<div>
				<form class="annulla" method="get" th:action="@{/admin/piatto/modifica/richiesta/} + ${ingrediente.piatto.id}">
					<button  type="submit"> Annulla</button>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/baseAdmin.html :: footer"></footer>
</body>
