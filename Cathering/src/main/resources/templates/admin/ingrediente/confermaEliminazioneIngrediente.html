<!DOCTYPE html>
<html xmlns:th="hhttp://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title='Conferma eliminazione ingrediente', css='/css/admin/aggiungi.css')">
</head>
<body>
	<header th:replace="fragments/baseAdmin.html :: intestazione"></header>
	<h4> Admin - Conferma eliminazione</h4>
	<div class="aggiungi">
	<div class="form">
	<div>
		Vuoi veramente eliminare: 
		<span th:text="${ingrediente.nome}"></span>
		<span> che viene da "</span>
		<span th:text="${ingrediente.origine}"></span>
		<span>" dal piatto "</span> 
		<span th:text="${ingrediente.piatto.nome}"></span>
		<span>" ed ha descrizione "</span>
		<span th:text="${ingrediente.descrizione}"></span>".
	</div>
		<div class="warning" > Attenzione! L'azione e irreversibile.</div>
		<div>
			<form method="post"
				th:action="@{'/admin/ingrediente/elimina/conferma/' + ${ingrediente.id}}">
				<button type="submit">Elimina</button>
			</form>
			<form class="annulla" method="get" th:action="@{'/admin/piatto/modifica/richiesta/' + ${ingrediente.piatto.id}}">
				<button type="submit">Annulla</button>
			</form>

		</div>
	</div></div>
	<footer th:replace="fragments/baseAdmin.html :: footer"></footer>
</body>
</html>
