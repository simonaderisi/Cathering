<!DOCTYPE html>
<html xmlns:th="hhttp://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" />
    <title>Inserimento ingrediente</title>
</head>
<body>
    <form th:action="@{/ingrediente/add}" method="post" th:object="${ingrediente}">
    	<div th:if = "${#fields.hasGlobalErrors()}">
    		<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</div>
    	<div> Nome: <input type="text" th:field="*{nome}" />
    	<div th:if = "${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
    	</div>
    	<div> Origine: <input type="text" th:field="*{origine}" />
    	<div th:if = "${#fields.hasErrors('origine')}" th:errors="*{origine}"></div>
    	</div>
    	<div> Descrizione: <input type="text" th:field="*{descrizione}" />
    	<div th:if = "${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></div>
    	</div>
    	<div><button type="submit">Conferma </button></div>
    </form>
</body>
</html>
