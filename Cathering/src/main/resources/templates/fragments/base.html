<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles(title, css)">
<meta charset="ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" th:href="@{/images/favicon/favicon.ico}" />
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Tangerine&family=Taviraj:wght@300&display=swap')
	;
</style>
<title th:text="${title}"></title>
<link rel="stylesheet" th:href="@{/css/base.css}">
<link rel="stylesheet" th:href="${css}">
</head>
<body>
	<nav th:fragment="intestazione">
		<div class="nav">
			<input type="checkbox" id="nav-check">
			<div class="nav-header">
				<img class = "logo" src="/images/logoCatering.png" th:href="@{/home}">
			</div>
			<div class="nav-btn">
				<label for="nav-check"> <span></span> <span></span> <span></span>
				</label>
			</div>

			<div class="nav-links">
				<a th:href="@{/home}">Home</a> 
				<a th:href="@{/home}">Chi siamo</a>
				<a th:href="@{/buffet/elenco}" >I nostri buffet</a> 
				<a th:href="@{/chef/elenco}">I nostri chef</a> 
				<a th:href="@{/home}">Contatti</a>
			</div>
		</div>
	</nav>
	<footer th:fragment="footer">
			<div class="container">
				<div class="row">
						<div class="right-text-content">
							<p>
								<strong>Location:</strong> Via della Vasca Navale, 79, 00146,
								Roma, Italy <br> <strong>Telefono:</strong> +39-061234567 <br>
								<strong>Email: </strong> catering@esamesiw.com
							</p>
						</div>

						<div class="logo">
							<a th:href="@{/home}"><img src="images/logoCatering.png"
								alt=""></a>
						</div>
						<div class="left-text-content">
							<p>
								© Copyright Catering Roma Co. <br>Design: Simona De Risi
							</p>
						</div>
				</div>
			</div>
	</footer>
</body>
</html>
